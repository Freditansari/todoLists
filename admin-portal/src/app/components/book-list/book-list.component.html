<div class="container">
	<div class="table-responsive" style="margin-top: 30px;">
		<table id="bookListTable" class="table bordered highlight">
			<thead>
				<tr>
					<th>
						<input type="checkbox" (change)="updateSelected($event.target.checked)" />
					</th>
					<th>Title</th>
					<th>Author</th>
					<th>Category</th>
					<th>List Price</th>
					<th>Our Price</th>
					<th>Active?</th>
					<th>Operation</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor = "let book of bookList">
					<td>
						<input hidden="hidden" name="id" />
						<input type="checkbox" [checked]="allChecked" (change)="updateRemoveBookList($event.target.checked, book)" />
					</td>
					<td><a (click)="onSelect(book)" style="cursor:pointer">{{book.title}}</a></td>
					<td>{{book.author}}</td>
					<td>{{book.category}}</td>
					<td>{{book.listPrice}}</td>
					<td>{{book.ourPrice}}</td>
					<td>{{book.active}}</td>
					<td>
						<input hidden="hidden" name="id" />
						<button mat-button (click)="openDialog(book)" value="delete"><span class="fa fa-times"></span> delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<button mat-raised-button class="mat-warn" id="deleteSelected" (click)="removeSelectedBooks()">Delete Selected</button>

	<li *ngFor="let book of bookList">
  
  
		<mat-card class="example-card">
		  <mat-card-header>
			<!-- <div mat-card-avatar class="example-header-image"></div> -->
			<img  mat-card-avatar src="https://animalso.com/wp-content/uploads/2017/01/Chihuahua_8.jpg">
			<mat-card-title><strong>{{book.title}}</strong></mat-card-title>
			<mat-card-subtitle>{{book.author}}</mat-card-subtitle>
		  </mat-card-header>
		  <!-- <img mat-card-image src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/12213613/Chihuahua-onWhite-13.jpg" alt="Italian Trulli"> -->
		  <img mat-card-image [src]="'http://localhost:8080/'+book.id"> 
		  <mat-card-content>
			<p>
			  {{book.description}}
			</p>
		  </mat-card-content>
		  <mat-card-actions>
			<button mat-button>LIKE</button>
			<button mat-button>SHARE</button>
		  </mat-card-actions>
		</mat-card>
	  </li>
</div>
